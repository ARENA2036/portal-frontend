# Depending on the location of your Docker container
# you need to change the path to the specific Docker registry.
#
name: 'Trivy Main'

on:
  push:
    branches: [main]
  # pull_request:
  # The branches below must be a subset of the branches above
  # branches: [ main ]
  # paths-ignore:
  #   - "**/*.md"
  #   - "**/*.txt"
  schedule:
    # Once a day
    - cron: '0 0 * * *'
  workflow_dispatch:
  # Trigger manually

env:
  # IMAGE_NAMESPACE: 'tractusx'             #  Original namespace, now commented
  IMAGE_NAMESPACE: 'arena2036.azurecr.io'   # Current Azure Container Registry namespace
  IMAGE_NAME: 'portal-frontend'
  SERVER_URL: '${{ github.server_url }}'    # GitHub server URL
  REPOSITORY: '${{ github.repository }}'    # Current repository
  REF_NAME: '${{ github.ref_name }}'        # Git reference (branch or tag) being used
  
jobs:
  analyze-config:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # v0.32.0
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results1.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # While vulnerabilities of all severities are reported in the SARIF output, the exit code and workflow failure are triggered only by these specified severities (CRITICAL or HIGH).
          exit-code: '1' # Trivy exits with code 1 if vulnerabilities are found, causing the workflow step to fail.
          limit-severities-for-sarif: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@181d5eefc20863364f96762470ba6f862bdef56b # v3.29.2
        if: always()
        with:
          sarif_file: 'trivy-results1.sarif'

  analyze-portal-frontend:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
