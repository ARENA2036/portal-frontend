apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-{{ .Values.frontendRegistration.name }}
spec:
  replicas: {{ .Values.frontendRegistration.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}-{{ .Values.frontendRegistration.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-{{ .Values.frontendRegistration.name }}
    spec:
      containers:
      - name: {{ .Values.name }}-{{ .Values.frontendRegistration.name }}
        image: {{ .Values.frontendRegistration.image }}
        imagePullPolicy: "Always"
        ports:
        - containerPort: {{ .Values.frontendRegistration.portContainer }}
